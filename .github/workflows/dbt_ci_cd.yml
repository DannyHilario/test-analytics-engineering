name: dbt CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dbt-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-bigquery==1.7.4

      - name: Create credentials directory
        run: mkdir -p ~/.gcp

      - name: Write service account key
        env:
          DBT_SERVICE_ACCOUNT_KEY: ${{ secrets.DBT_SERVICE_ACCOUNT_KEY }}
        run: |
          echo "$DBT_SERVICE_ACCOUNT_KEY" > ~/.gcp/dbt-sa-key.json
          chmod 600 ~/.gcp/dbt-sa-key.json

      - name: Configure dbt profiles
        env:
          DBT_PROJECT_ID: ${{ secrets.DBT_PROJECT_ID }}
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          bank_marketing_project:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: service-account
                project: ${DBT_PROJECT_ID}
                dataset: analytics
                threads: 4
                timeout_seconds: 300
                location: US
                priority: interactive
                keyfile: /home/runner/.gcp/dbt-sa-key.json
          EOF

      - name: Install dbt dependencies
        working-directory: ./bank_marketing_project
        run: dbt deps

      - name: Run dbt debug
        working-directory: ./bank_marketing_project
        run: dbt debug

      - name: Run dbt seed
        working-directory: ./bank_marketing_project
        run: dbt seed --full-refresh

      - name: Run dbt models
        working-directory: ./bank_marketing_project
        run: dbt run

      - name: Run dbt tests
        working-directory: ./bank_marketing_project
        run: dbt test

      - name: Cleanup credentials
        if: always()
        run: rm -f ~/.gcp/dbt-sa-key.json
